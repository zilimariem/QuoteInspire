<div class="container">
    <h1 class="text-center mt-5 mb-5  tit">Inspire Quotes</h1>
    
       
  </div>
  
  
  <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <input [(ngModel)]="quote.name" type="name" placeholder="Name" class="form-control inp">
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <input  [(ngModel)]="quote.quote" type="text" placeholder="Quote" class="form-control inp">
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <input  [(ngModel)]="quote.image" type="url" placeholder="Image" class="form-control inp">
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <input [(ngModel)]="quote.color"  type="color"  class="form-control inp">
      </div>
  </div>
  <div class="row ">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <button  class="btn btn-dark form-control bout" (click)="save()" type="submit">Save changes</button>
      </div>
  </div>
